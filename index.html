<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <img src="images/image-equilibrium.jpg" alt="cubo brilhante">
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="results">
      <p><img src="images/icon-ethereum.svg" alt="icon ethereum"><span>0.041 ETH</span></p>
      <p><img src="images/icon-clock.svg" alt="icon clock">3 days left</p>
    </div>
    
    <div class="creator">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luizotvio">Luiz Ot√°vio</a>.
